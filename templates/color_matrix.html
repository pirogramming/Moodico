{% extends 'base.html' %} {% load static %} {% block extra_head %}
<link rel="stylesheet" href="{% static 'css/color_matrix_style.css' %}" />
{% endblock %} {% block content %}
<div class="matrix-wrapper">
  <div class="mood-selector">
    <select id="mood-dropdown" class="mood-dropdown">
      <option value="">무드를 선택하세요</option>
      <option value="러블리">러블리</option>
      <option value="활기찬">활기찬</option>
      <option value="고급스러운">고급스러운</option>
      <option value="내추럴">내추럴</option>
      <option value="시크">시크</option>
    </select>
  </div>

  <section class="color-matrix-container">
    <div class="quadrant-grid">
      <div class="quadrant top-left"></div>
      <div class="quadrant top-right"></div>
      <div class="quadrant bottom-left"></div>
      <div class="quadrant bottom-right"></div>
    </div>

    <div class="axis-label top-label">Light</div>
    <div class="axis-label bottom-label">Deep</div>
    <div class="axis-label left-label">Cool</div>
    <div class="axis-label right-label">Warm</div>

    <div id="makeup-products-container" class="makeup-products-container"></div>

    <div id="mood-selection-area" class="mood-selection-area">
      <span class="mood-label">선택 무드 영역</span>
      <div class="resizer top-left-resizer"></div>
      <div class="resizer top-right-resizer"></div>
      <div class="resizer bottom-left-resizer"></div>
      <div class="resizer bottom-right-resizer"></div>
    </div>
    </section>
</div>

<div id="selected-products-display" class="selected-products-display">
  <h2>선택된 무드 영역 제품</h2>
  <ul id="selected-products-list"></ul>
  <p id="no-products-message" class="hidden">
    선택된 무드 영역에 해당하는 제품이 없습니다.
  </p>
</div>
{% endblock %} {% block extra_js %}
  <script>
    const makeupProducts = {{ makeupProducts|safe }};
    console.log(makeupProducts);  // 확인용
  </script>
  <script src="{% static 'js/color_analyzer.js' %}"></script>
  <script src="{% static 'js/color_matrix_script.js' %}"></script>
  {% endblock %}
</div>
